        - name: Install common packages
          block:
            - name: Install dnf
              ansible.builtin.yum:
                name: dnf
                state: present
              become: yes

            - name: Install common packages dnf sequentially
              ansible.builtin.dnf:
                name: "{{ packages }}"
                state: latest
