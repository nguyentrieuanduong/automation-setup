    - name: Skip (not fail) if OS is Debian
      ansible.builtin.fail:
        msg: ERROR! OS family is not Debian
      when: ansible_facts['os_family']|lower != 'redhat'

    - name: Create temporary working directory
      ansible.builtin.tempfile:
        state: directory
        suffix: tmp
      register: tmp_dir

